<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
		<meta name="viewport" content ="width=device-width">

		<title>Artifact 02</title> 

        <link href="Artifact02Style.css" type="text/css" rel="stylesheet" />
   
		
	</head>
	<body>
      
      <h1 id="title">Chessboard</h1>
      <!-- Begin container -->
      <div id="container">
        <!-- Row 1 --> 
        <div class="row">
            <div class="white"><img src="/images/black-castle.png" alt="Black Castle"></div> 
            <div class="black"><img src="/images/black-knight.png" alt="Black Knight"></div> 
            <div class="white"><img src="/images/black-bishop.png" alt="Black Bishop"></div> 
            <div class="black"><img src="/images/black-king.png" alt="Black King"></div> 
            <div class="white"><img src="/images/black-queen.png" alt="Black Queen"></div> 
            <div class="black"><img src="/images/black-bishop.png" alt="Black Bishop"></div> 
            <div class="white"><img src="/images/black-knight.png" alt="Black Knight"></div> 
            <div class="black"><img src="/images/black-castle.png" alt="Black Castle"></div> 
        </div>
        <div class="clear"> </div>

        <!-- Row 2 -->
        <div class="row"> 
            <div class="black"><img src="/images/black-pawn.png" alt="Black Pawn"></div> 
            <div class="white"><img src="/images/black-pawn.png" alt="Black Pawn"></div> 
            <div class="black"><img src="/images/black-pawn.png" alt="Black Pawn"></div> 
            <div class="white"><img src="/images/black-pawn.png" alt="Black Pawn"></div> 
            <div class="black"><img src="/images/black-pawn.png" alt="Black Pawn"></div> 
            <div class="white"><img src="/images/black-pawn.png" alt="Black Pawn"></div> 
            <div class="black"><img src="/images/black-pawn.png" alt="Black Pawn"></div>
            <div class="white"><img src="/images/black-pawn.png" alt="Black Pawn"></div>
        </div>
        <div class="clear"> </div>

        <!-- Row 3 -->
        <div class="row">  
            <div class="white"></div> 
            <div class="black"></div> 
            <div class="white"></div> 
            <div class="black"></div> 
            <div class="white"></div> 
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
        </div>
        <div class="clear"> </div>

        <!-- Row 4 -->
        <div class="row"> 
            <div class="black"></div> 
            <div class="white"></div> 
            <div class="black"></div> 
            <div class="white"></div> 
            <div class="black"></div> 
            <div class="white"></div> 
            <div class="black"></div>
            <div class="white"></div>
        </div>
        <div class="clear"> </div>

         <!-- Row 5 -->
        <div class="row">  
            <div class="white"></div> 
            <div class="black"></div> 
            <div class="white"></div> 
            <div class="black"></div> 
            <div class="white"></div> 
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
        </div>
        <div class="clear"> </div>

          <!-- Row 6 -->
        <div class="row"> 
            <div class="black"></div> 
            <div class="white"></div> 
            <div class="black"></div> 
            <div class="white"></div> 
            <div class="black"></div> 
            <div class="white"></div> 
            <div class="black"></div>
            <div class="white"></div>
        </div>
        <div class="clear"> </div>

         <!-- Row 7 -->
        <div class="row">  
            <div class="white"><img src="/images/gold-pawn.png" alt="Gold Pawn"></div> 
            <div class="black"><img src="/images/gold-pawn.png" alt="Gold Pawn"></div> 
            <div class="white"><img src="/images/gold-pawn.png" alt="Gold Pawn"></div> 
            <div class="black"><img src="/images/gold-pawn.png" alt="Gold Pawn"></div> 
            <div class="white"><img src="/images/gold-pawn.png" alt="Gold Pawn"></div> 
            <div class="black"><img src="/images/gold-pawn.png" alt="Gold Pawn"></div>
            <div class="white"><img src="/images/gold-pawn.png" alt="Gold Pawn"></div>
            <div class="black"><img src="/images/gold-pawn.png" alt="Gold Pawn"></div>
        </div>
        <div class="clear"> </div>

        <div class="row"> 
            <div class="black"><img src="/images/gold-castle.png" alt="Gold Castle"></div> 
            <div class="white"><img src="/images/gold-knight.png" alt="Gold Knight"></div> 
            <div class="black"><img src="/images/gold-bishop.png" alt="Gold Bishop"></div> 
            <div class="white"><img src="/images/gold-king.png" alt="Gold King"></div> 
            <div class="black"><img src="/images/gold-queen.png" alt="Gold Queen"></div> 
            <div class="white"><img src="/images/gold-bishop.png" alt="Gold Bishop"></div> 
            <div class="black"><img src="/images/gold-knight.png" alt="Gold Knight"></div>
